<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=thanksgiving.css>
  <title>Thanksgiving</title>
</head>

<body>

<div class="wrapper">
  <header class="header">
  <div class="header__container container">
    <a href="/" class="header__logo">
      <svg width='106' height='40'>
        <use xlink:href='img/sprites/sprite.svg#logo'></use>
      </svg>
    </a>
    <nav class="header__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">
            Пасажирам
          </a>
          <span class="nav__stick">+1</span>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            Додаткові послуги
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            Онлайн-табло
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            Контакти
          </a>
        </li>
      </ul>
    </nav>
    <div class="header__actions header-actions">
      <button class="header-actions__btn header-actions__btn--currency">
        <svg width='22' height='22' fill='none'>
          <use xlink:href='img/sprites/sprite.svg#UAH'></use>
        </svg>
        UAH
      </button>
      <button class="header-actions__btn header-actions__btn--lang">
        <svg width='22' height='22' fill='none'>
          <use xlink:href='img/sprites/sprite.svg#lang'></use>
        </svg>
        УКР
      </button>
      <button class="header-actions__btn">
        <svg width='22' height='16'>
          <use xlink:href='img/sprites/sprite.svg#ticket'></use>
        </svg>
        Моє бронювання
      </button>
    </div>
    <button class="burger-trigger">
      <svg width="18" height="14">
        <use xlink:href='img/sprites/sprite.svg#burger'></use>
      </svg>
    </button>
  </div>
</header>


  <section class='intro'>
  <div class='intro__container container'>
    <div class="intro__top">
      <h1 class='intro__title'>
        Дякуємо, оплата пройшла успішно!
      </h1>
      <div class="intro__logo">
        <svg width='161' height='152'>
          <use xlink:href='img/sprites/sprite.svg#wallet'></use>
        </svg>
      </div>
    </div>
    <p class="intro__descr">
      <svg width='17' height='16'>
        <use xlink:href='img/sprites/sprite.svg#yellow-plane'></use>
      </svg>
      Страховий поліс відправлений на ваш e-mail
    </p>
    <a href="#" class="intro__link">
      Далі
    </a>
  </div>
</section>


  <header class="footer">
  <div class="footer__container container">

  </div>
</header>
</div>

<script src="js/libs/jquery-3.6.0.min.js"></script>
<script src="js/libs/jquery.smartWizard.min.js"></script>
<script src="js/libs/select2.min.js"></script>
<script src="js/libs/moment.min.js"></script>
<script src="js/libs/daterangepicker.min.js"></script>
<script src="js/components/accordion.js"></script>


<script src=></script>
</body>

</html>
